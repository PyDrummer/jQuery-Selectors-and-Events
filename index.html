<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='css/styles.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <!-- // putting mustache script tag in the head section // -->
    <script id="template" type="x-tmpl-mustache">
      <section class={{ keyword }}>
        <h2>{{ name }}</h2>
        <img src={{ src }} alt={{ keyword }}>
        <p>{{ description }}</p>
      </section>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <!-- <section id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section> -->
      <section id="photo-container">
        <!-- this is where all our photos will go -->
      </section>
      <script src="https://unpkg.com/mustache@latest"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- // grabbed from https://github.com/janl/mustache.js // -->
      <script src="js/app.js"></script>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
  </body>
</html>
