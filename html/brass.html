<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='../css/styles.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <!-- // putting mustache script tag in the head section // -->
    <script id="template" type="x-tmpl-mustache">
      <section class="photo {{ keyword }}">
        <h2>{{ name }}</h2>
        <img src={{ src }}>
        <p>{{ description }}</p>
      </section>
    </script>
  </head>
  <body>
    <header>
      <h1>The Second Page of Gallery of Horns</h1>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./html/brass.html">Second Page</a></li>
      </ul>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <section id="photo-container">
        <!-- this is where all our photos will go -->
      </section>
      <!-- // grabbed from https://github.com/janl/mustache.js // -->
      <script src="https://unpkg.com/mustache@latest"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="../js/secondapp.js"></script>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
  </body>
</html>
